<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Code Quiz</title>
  </head>
  <body class="bg-dark">
      <!-- NAV BAR WITH LEADER BOARD -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="highScore.html">
          LEADER BOARD
        </a>
      </nav>

 <!-- QUIZ WRAPPER      -->
<div class="quizContainer">
<div class="quizBox">
    <!-- GREETING BOX (START) -->
    <div id="greetingBox">  
        <h1>CODE QUIZ</h1>
        <h4>Press START to begin this code quiz!</h3>
        <small>***GUESSING WRONG WILL DEDUCT 20 SECONDS FROM THE CLOCK***</small>
        <button type="button" class="startQuizBtn btn btn-secondary btn-lg btn-block">Start Quiz!</button>
    </div>
    
    <!-- ACTIVE QUIZ GAME BOX -->
    <div id="activeQuizBox" class="hiddenBox">
        <h4 id="question"></h3>
        <button id="optionA" class="optionBtn btn btn-secondary btn-lg btn-block"></button>
        <button id="optionB" class="optionBtn btn btn-secondary btn-lg btn-block"></button>
        <button id="optionC" class="optionBtn btn btn-secondary btn-lg btn-block"></button>
        <button id="optionD" class="optionBtn btn btn-secondary btn-lg btn-block"></button>
        <p id="verifyAnswer"></p>
      </div>

      <!-- USER DID NOT ANSWER QUESTIONS IN TIME -->
    <div id="timesUpBox" class="hiddenBox">
        <h4>Oooh! Time's Up!</h4>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
            <a href="index.html">Play Again?</a>
        </button>
    </div>

    <div id="resultsBox" class="hiddenBox">
            <h2>YOU'VE COMPLETED THE QUIZ ON TIME</h2>
            <h2 id="finalScore"></h2>
        <form> 
            <h4>Enter your initials for the leaderboard:</h4>

            <input type="text" id="userName"/>
            <a
            href="highScore.html"
            id="submitResults"
            class="btn btn-secondary btn-lg btn-block"
            >Submit</a>
        </form>
      </div>

</div>
</div>
