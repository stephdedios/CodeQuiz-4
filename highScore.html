<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Code Quiz</title>
  </head>
  <body class="bg-dark">
    <!-- NAV BAR WITH LEADER BOARD -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="highScore.html">
        LEADER BOARD
      </a>
    </nav>

    <!-- QUIZ WRAPPER      -->
    <div class="quizContainer">
      <div class="quizBox">
        <!-- LEADER BOARD BOX -->

        <div id="leaderBox">
          <h1>LEADERBOARD</h1>
          <h4 id="printScore"></h4>
        </div>

        <div>
          <button
            type="button"
            class="startQuizBtn btn btn-secondary btn-lg btn-block"
          >
            <a href="index.html">RETAKE QUIZ</a>
          </button>
          <button
            type="button"
            id="clearScore"
            class="btn btn-secondary btn-lg btn-block"
          >
            CLEAR SCORES
          </button>
        </div>
      </div>
    </div>

    <!-- LINKS TO JAVASCRIPT FILES & BOOTSTRAP/JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/highScore.js"></script>
  </body>
</html>
